<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Document</title>
    </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Se informa a babel el codigo a modificar indicando text/jsx-->
    <script type="text/jsx">
      function Cabecera(props){
        return (<header className="bg-dark text-light p-4">
            <img src="../logo.svg" alt="logo" style={{float:"left", width:"6em", marginRight:"2em"}}></img>
            <h1>{props.titulo}</h1>
            <h2>{props.subtitulo}</h2>
        </header>);
      }
      function Footer({empresa, año, mensaje}){
        return (
          <footer className="text-end bg-secondary p-3">
            <h5>Copyright {empresa}&Copy;{año}</h5>
            <h5>{mensaje}</h5>
          </footer>
        )
      }  
      function Navegacion(props) {
        return(
            <nav className="bg-dark">
              <ul className="nav justify-content-center">
                {props.opciones.map((elem, index)=>(<li className="nav-item"><a className="nav-link" href="#">{elem}</a></li>))}
              </ul>
            </nav>);
        }
      function Ofertas({productos}){
        return(<ul className="list-group w-50 mx-auto mt-4 mb-4">
          <li className="list-group-item active">Ofertas</li>
          {productos.map((ele)=>(<li className="list-group-item">{ele.nombre} (${ele.precio})</li>))}
        </ul>)
      }
      const domNode = document.getElementById('app');
      const root = ReactDOM.createRoot(domNode);
      root.render(<>
      <Cabecera titulo="Bienvenidos a Limpanmerce" subtitulo="El mejor E-commerce programado en React"/>
      <Navegacion opciones={["Inicio", "Ofertas", "Ubicacion"]}/>
      <main>
        <Ofertas productos={[
          {nombre:"Meme de Moe", precio:100},
          {nombre:"Meme de Cilian Murphy", precio:200},
          {nombre:"Meme del gatito triste", precio:300},
          {nombre:"Meme programador", precio:20}
          ]}/>
      </main>
      <Footer empresa="Educacion" año={2025} mensaje="Todos los derechos reservados"/>
      </>);
    </script>
  </body>
</html>

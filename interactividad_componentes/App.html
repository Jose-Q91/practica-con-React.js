<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Se informa a babel el codigo a modificar indicando text/jsx-->
    <script type="text/babel">
        const sculptureList = [{
            name: 'Homenaje a la Neurocirugía',
            artist: 'Marta Colvin Andrade',
            description: 'Although Colvin is predominantly known for abstract themes that allude to pre-Hispanic symbols, this gigantic sculpture, an homage to neurosurgery, is one of her most recognizable public art pieces.',
            url: 'https://i.imgur.com/Mx7dA2Y.jpg',
            alt: 'A bronze statue of two crossed hands delicately holding a human brain in their fingertips.'
        }, {
            name: 'Floralis Genérica',
            artist: 'Eduardo Catalano',
            description: 'This enormous (75 ft. or 23m) silver flower is located in Buenos Aires. It is designed to move, closing its petals in the evening or when strong winds blow and opening them in the morning.',
            url: 'https://i.imgur.com/ZF6s192m.jpg',
            alt: 'A gigantic metallic flower sculpture with reflective mirror-like petals and strong stamens.'
        }, {
            name: 'Eternal Presence',
            artist: 'John Woodrow Wilson',
            description: 'Wilson was known for his preoccupation with equality, social justice, as well as the essential and spiritual qualities of humankind. This massive (7ft. or 2,13m) bronze represents what he described as "a symbolic Black presence infused with a sense of universal humanity."',
            url: 'https://i.imgur.com/aTtVpES.jpg',
            alt: 'The sculpture depicting a human head seems ever-present and solemn. It radiates calm and serenity.'
        }, {
            name: 'Moai',
            artist: 'Unknown Artist',
            description: 'Located on the Easter Island, there are 1,000 moai, or extant monumental statues, created by the early Rapa Nui people, which some believe represented deified ancestors.',
            url: 'https://i.imgur.com/RCwLEoQm.jpg',
            alt: 'Three monumental stone busts with the heads that are disproportionately large with somber faces.'
        }, {
            name: 'Blue Nana',
            artist: 'Niki de Saint Phalle',
            description: 'The Nanas are triumphant creatures, symbols of femininity and maternity. Initially, Saint Phalle used fabric and found objects for the Nanas, and later on introduced polyester to achieve a more vibrant effect.',
            url: 'https://i.imgur.com/Sd1AgUOm.jpg',
            alt: 'A large mosaic sculpture of a whimsical dancing female figure in a colorful costume emanating joy.'
        }, {
            name: 'Ultimate Form',
            artist: 'Barbara Hepworth',
            description: 'This abstract bronze sculpture is a part of The Family of Man series located at Yorkshire Sculpture Park. Hepworth chose not to create literal representations of the world but developed abstract forms inspired by people and landscapes.',
            url: 'https://i.imgur.com/2heNQDcm.jpg',
            alt: 'A tall sculpture made of three elements stacked on each other reminding of a human figure.'
        }, {
            name: 'Cavaliere',
            artist: 'Lamidi Olonade Fakeye',
            description: "Descended from four generations of woodcarvers, Fakeye's work blended traditional and contemporary Yoruba themes.",
            url: 'https://i.imgur.com/wIdGuZwm.png',
            alt: 'An intricate wood sculpture of a warrior with a focused face on a horse adorned with patterns.'
        }, {
            name: 'Big Bellies',
            artist: 'Alina Szapocznikow',
            description: "Szapocznikow is known for her sculptures of the fragmented body as a metaphor for the fragility and impermanence of youth and beauty. This sculpture depicts two very realistic large bellies stacked on top of each other, each around five feet (1,5m) tall.",
            url: 'https://i.imgur.com/AlHTAdDm.jpg',
            alt: 'The sculpture reminds a cascade of folds, quite different from bellies in classical sculptures.'
        }, {
            name: 'Terracotta Army',
            artist: 'Unknown Artist',
            description: 'The Terracotta Army is a collection of terracotta sculptures depicting the armies of Qin Shi Huang, the first Emperor of China. The army consisted of more than 8,000 soldiers, 130 chariots with 520 horses, and 150 cavalry horses.',
            url: 'https://i.imgur.com/HMFmH6m.jpg',
            alt: '12 terracotta sculptures of solemn warriors, each with a unique facial expression and armor.'
        }, {
            name: 'Lunar Landscape',
            artist: 'Louise Nevelson',
            description: 'Nevelson was known for scavenging objects from New York City debris, which she would later assemble into monumental constructions. In this one, she used disparate parts like a bedpost, juggling pin, and seat fragment, nailing and gluing them into boxes that reflect the influence of Cubism’s geometric abstraction of space and form.',
            url: 'https://i.imgur.com/rN7hY6om.jpg',
            alt: 'A black matte sculpture where the individual elements are initially indistinguishable.'
        }, {
            name: 'Aureole',
            artist: 'Ranjani Shettar',
            description: 'Shettar merges the traditional and the modern, the natural and the industrial. Her art focuses on the relationship between man and nature. Her work was described as compelling both abstractly and figuratively, gravity defying, and a "fine synthesis of unlikely materials."',
            url: 'https://i.imgur.com/okTpbHhm.jpg',
            alt: 'A pale wire-like sculpture mounted on concrete wall and descending on the floor. It appears light.'
        }, {
            name: 'Hippos',
            artist: 'Taipei Zoo',
            description: 'The Taipei Zoo commissioned a Hippo Square featuring submerged hippos at play.',
            url: 'https://i.imgur.com/6o5Vuyu.jpg',
            alt: 'A group of bronze hippo sculptures emerging from the sett sidewalk as if they were swimming.'
        }];
        function Gallery() {
            const [index, setIndex] = React.useState(0);
            const [indexDos, setIndexDos] = React.useState(sculptureList.length - 1);
            const [showMore, setShowMore] = React.useState(false);
            const hasNext = index < sculptureList.length - 1;
            const hasPreview = 0 < index;
            console.log(sculptureList.length);
            function handlePreviewtClick() {
                if (hasPreview) {
                    setIndex(index - 1);
                } else {
                    setIndex(sculptureList.length - 1);
                }
            }
            function handleNextClick() {
                if (hasNext) {
                    setIndex(index + 1);
                } else {
                    setIndex(0);
                }
            }

            function handleMoreClick() {
                setShowMore(!showMore);
            }
            let sculpture = sculptureList[index];
            return (<>
                <button className="btn btn-info me-2" onClick={handlePreviewtClick}>
                    Preview
                </button>
                <button className="btn btn-info" onClick={handleNextClick}>
                    Next
                </button>
                <h2>
                    <i>{sculpture.name} </i>
                    by {sculpture.artist}
                </h2>
                <h3>
                    ({index + 1} of {sculptureList.length})
                </h3>
                <div className="card p-3">
                    <div className="card-header text-center">
                        <img
                            src={sculpture.url}
                            alt={sculpture.alt}
                        />
                    </div>
                    <div className="card-body">
                        <button className="btn btn-success" onClick={handleMoreClick}>
                            {showMore ? 'Hide' : 'Show'} details
                        </button>
                        {showMore && <p>{sculpture.description}</p>}
                    </div>    
                </div>
            </>);
        }

        const domNode = document.getElementById('app');
        const root = ReactDOM.createRoot(domNode);
        root.render(<Gallery />);
    </script>
</body>

</html>
